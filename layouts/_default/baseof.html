<!DOCTYPE html>
<html lang="de">

<head>
    <title>{{ .Title | default .Site.Params.title }}</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <meta name="keywords"
        content="levyn, schneider, website, portfolio, lyschneider, informatik, fotografie, filmemachen, videografie, bern, schweiz, gÃ¼rbethal, jung">
    <meta name="author" content="Levyn Schneider">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/favicon.png">

    <!-- Twitter Cards -->
    <meta name="twitter:card" value="summary">
    <meta name="twitter:image" value="/img/favicon.png">
    <!-- Open Graph data -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ .Title | default .Site.Params.title }}" />
    <meta property="og:description" content="{{ .Description | default .Site.Params.description }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ partial `image_permalink.html` . }}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="icon" href="{{ .Site.Params.favicon | default `/img/favicon.png` }}">
    {{ block "style" . }} {{ end }}
</head>

<body class="d-flex flex-column min-vh-100">

    {{ block "main" . }} {{ end }}

    <!-- JS Scripts Import -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/CustomEase.min.js"></script>

    <!-- Masonry & ImagesLoaded -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <!-- Own scripts -->
    <script src="/js/animations.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
