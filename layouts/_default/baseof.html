<!DOCTYPE html>
<html lang="de">

<head>
    <title>{{ .Title | default .Site.Params.title }} | lyschneider · Film & Foto</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <meta name="keywords"
        content="levyn, schneider, levyn schneider, website, portfolio, lyschneider, fotografie, filmemachen, videografie, bern, schweiz, gürbethal, jung, film, foto">
    <meta name="author" content="Levyn Schneider">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/favicon.png">

    <!-- Twitter Cards -->
    <meta name="twitter:card" value="summary">
    <meta name="twitter:image" value="/img/favicon.png">
    <!-- Open Graph data -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ .Title | default .Site.Params.title }}" />
    <meta property="og:description" content="{{ .Description | default .Site.Params.description }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ partial `image_permalink.html` . }}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="icon" href="{{ .Site.Params.favicon | default `/img/favicon.png` }}">
</head>
