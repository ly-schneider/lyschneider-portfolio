<!DOCTYPE html>
<html class="h-100" lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Spectral:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/css/style.css">

	<link rel="icon" href="{{ .Site.Params.favicon | default `/img/favicon.png` }}">
	<meta name="msapplication-TileColor" content="#242424">

	<title>{{ .Title | default .Site.Params.title }}</title>
	<meta name="description" content="{{ .Description | default .Site.Params.description }}">
	<meta name="keywords" content="levyn,website">
	<meta name="author" content="Levyn Schneider">

	<meta name="twitter:card" value="summary">
	<!-- Open Graph data -->
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ .Title | default .Site.Params.title }}" />
	<meta property="og:description" content="{{ .Description | default .Site.Params.description }}" />
	<meta property="og:url" content="{{ .Permalink }}" />
	<meta property="og:image" content="{{ partial `image_permalink.html` . }}" />
</head>

<body class="d-flex flex-column h-100">

	{{ partial "navigation.html" . }}

	{{ block "main" . }}{{ end }}

	{{ partial "footer.html" . -}}

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/app.js"></script>
</body>

</html>
